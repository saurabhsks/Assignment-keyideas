<html>

        <title><h1>Javascript</h1></title>
    </head>
    <body>
        <h1>Namaste Javascript</h1>
        <script>
//swap function

function swap(num1,num2){
    
    console.log("Before Swap");
    console.log("num1",num1);
    console.log("num2",num2);
   // let temp=null;
    let temp=num1;
    num1=num2;
    num2=temp;

    console.log("After Swap");
    console.log("num1",num1);
    console.log("num2",num2);

}
console.log(swap(25,50));
swap(5,10);
        </script>
    </body>
</html>
