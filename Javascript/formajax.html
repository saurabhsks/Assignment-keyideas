<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <!-- Bootstrap JS and jQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body style="background-color: #f8f9fa; padding: 20px;">

    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post" onsubmit="return validateForm()" >
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="firstname" required>
                
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="lastname" required>
               
            </div>
            <div class="form-group">
                <label for="dobYear">Date of Birth </label>
                <input type="date" class="form-control" id="dobYear" name="dobYear" placeholder="DOB" required>
                
            </div>
            <button  onclick="print(event)" type="button" class="btn btn-primary" >Submit</button>
            
        </form>
        <div>
            <p id="p1"></p>
        </div>
        
    </div>

   

    
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
             background-color: #fff; 
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); 
        }
    </style>

<script>
   

   
    function print() {
        var fname = document.getElementById("firstName").value;
        var lname = document.getElementById("lastName").value;
        var DOB = document.getElementById("dobYear").value;

        if (!fname || !lname || !DOB) {
            alert("Please fill all the data");
            return;
        }

        $.ajax({
            type: "POST",
            url: "process.php", // Replace with the URL of your server-side script
            data: {
                firstName: fname,
                lastName: lname,
                dobYear: DOB
            },
            success: function (response) {
                document.getElementById("p1").innerHTML = response;
            }
        });
    }

</script>

</body>
</html>
